<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      background-color: #800000; /* vinho escuro */
      color: black;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .frases {
      margin: 30px 0;
      font-size: 1.5em;
    }

    .media {
      margin: 30px 0;
    }

    video, img {
      max-width: 90%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor ❤️</h1>

  <div class="frases">
    <p>"Desde que você entrou na minha vida, tudo ficou mais bonito."</p>
    <p>"Seu sorriso é meu lugar de paz."</p>
    <p>"Cada momento com você é um pedacinho do paraíso."</p>
    <p>"A gente junto é o meu sonho realizado."</p>
  </div>

  <div class="media">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <img src="foto1.jpg" alt="Foto do casal 1">
    <img src="foto2.jpg" alt="Foto do casal 2">
  </div>
</body>
</html>
